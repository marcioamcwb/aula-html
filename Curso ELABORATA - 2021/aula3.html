<html>

<head>
    <meta charset="UTF-8" />
    <style>
        h1 {
            color: brown;
        }

        h3 {
            color: blue;
        }

        .verde {
            color: green;
        }

        .fundo {
            background: orange;
        }

        h3.fundo {
            color: blue;
        }

        .fundo h3 {
            color: red;
        }
    </style>
</head>

<body>
    <h1 class="verde fundo">Aula 3 com 2 classes verde e laranja</h1>

    <h3>Titulo 1</h3>
    <h3 class="fundo" style="color: fuchsia">Titulo 2 - classe fundo e cor Pink</h3>
    <h3 class="verde">Titulo 3</h3>
    <h3>Titulo 4</h3>
    <h3 class="fundo"> Titulo 5</h3>

    <div class="fundo">
        <p>um texto de exemplo qualquer dentro do paragrafo</p>
        <h3>novo titulo dentro do div e p</h3>
    </div>

</body>

</html>
